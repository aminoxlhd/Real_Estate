<!DOCTYPE html>
<html>
<head>
    <title>Real States</title>
</head>
<body>
    <h1>List of state</h1>
    <ul>
        {% for property in properties %}
        <li>
            <h2>{{ property.title }}</h2>
            <p>{{ property.description }}</p>
            <p>prix: {{ property.price }}</p>
            <p>localisation {{ property.location }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
